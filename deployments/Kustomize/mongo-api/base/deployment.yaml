apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-api
  namespace: default
  labels:
    app: mongo-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0%
  selector:
    matchLabels:
      app: mongo-api
  template:
    metadata:
      labels:
        app: mongo-api
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: mongo-api
          image: gcr.io/golang-gin-sample/mongo-api
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 2
            failureThreshold: 3
          ports:
            - containerPort: 8080
              name: app
              protocol: "TCP"
          resources:
            requests:
              cpu: "1"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "256Mi"
